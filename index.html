<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grow a Garden – Free Seeds & Pets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://wallpapercave.com/wp/wp4571278.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.25);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding-top: 100px;
    }

    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    input, select, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 90%;
    }

    input, select {
      background: #fff;
      color: #000;
    }

    button {
      background-color: #32d26b;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #27a758;
    }

    #loadingText {
      font-size: 20px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">

      <option value="Mobile">Mobile</option>

      <option value="Console">Console</option>
